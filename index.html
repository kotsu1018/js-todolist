<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <link rel="stylesheet" href="style.css" />
    <body>
        <div class="container">
            <h1>Todo list</h1>
            <div class="todo__input__container">
                <input type="text" id="todo__input" />
                <input type="button" value="Submit" id="todo__submit__button" />
            </div>
            <div id="todo__status__container">
                <input type="radio" name="todo-status" class="todo-status" id="all" checked />
                <label for="all">All</label>
                <input type="radio" name="todo-status" class="todo-status" id="todo" />
                <label for="todo">Todo</label>
                <input type="radio" name="todo-status" class="todo-status" id="progress" />
                <label for="progress">In Progress</label>
                <input type="radio" name="todo-status" class="todo-status" id="done" />
                <label for="done">Done</label>
            </div>
            <ul class="todo__list"></ul>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
